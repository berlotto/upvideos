{% for file in files|sort(attribute='date',reverse=True) %}
<div id='files-item'>
    <a href="#" id="icon-code" filename="{{file.filename}}"></a>
    <a href="#" id="icon-play" filename="{{file.filename}}"></a>
    {% if file.poster %}
    <a href="" id="icon-poster" filename="{{file.filename}}"></a>
    {% endif %}
    <a href="/delete/{{file.filename}}" title="Deseja realmente EXCLUIR este v&iacute;deo '<i>{{file.filename}}</i>' ?" id="icon-del"></a>
    <a href="http://{{url}}/v/{{file.filename}}">{{file.filename}}</a><br/>
    <span id="filesize">Tamanho: {{file.size}}</span><br/>
    <span id="filesize">Data: {{file.date}}</span>
</div>
{% endfor %}
<div id="divSnippet" title="Embedded code"></div>
